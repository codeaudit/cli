language: c
addons:
  apt:
    packages:
    - upx

os:
- linux
- osx

before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    brew update && brew install upx;
  fi

script:
- echo "RiseML rox!"

before_deploy:
- wget https://download.samba.org/pub/rsync/rsync-3.1.2.tar.gz
- tar xvzf rsync-3.1.2.tar.gz
- mv rsync-3.1.2 rsync
- cd rsync
- ./configure --prefix=/usr
              --with-included-popt
              --with-included-zlib
              --disable-iconv
              --disable-iconv-open
- make
- cd -
- pip install -r requirements.txt pyinstaller
- pyinstaller --clean riseml.spec

deploy:
  - provider: s3
    skip_cleanup: true
    access_key_id: AKIAJZEF7MF67LCYHY3Q
    secret_access_key:
      secure: 
    bucket: cdn.riseml.com
    region: us-west-2
    local-dir: dist
    upload-dir: releases/${TRAVIS_TAG:xyz}/$TRAVIS_OS_NAME
    on:
      repo: riseml/client
