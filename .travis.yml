language: c
addons:
  apt:
    packages:
    - rsync
    - upx

os:
- linux
- osx

before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    brew update && brew install rsync upx;
  fi

script:
- pip install -r requirements.txt pyinstaller
- pyinstaller --clean riseml.spec

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  on:
    tags: true
